<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">

	<link href='http://fonts.googleapis.com/css?family=Oswald|Raleway' rel='stylesheet' type='text/css'>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</head>

<body>

	<div class="hero">

		<img src="images/hero.jpg" class="hero-image">

		<div class="hero-overlay"></div>

		<div class="hero-meta-header">

			<div class="hero-meta-page right-border">
				<div class="hero-meta-title">
					<span class="page-title">the rock garden</span>
					<span class="page-creator">Page Created By: Steve Johansson</span>
				</div>
				<div class="profile-image">
					<img src="images/profile-pic.jpg">
				</div>
			</div>

			<div class="hero-meta-count right-border">
				<span class="meta-label">Likes:</span>
				<span class="page-title"><i class="icon-star"><img src="images/star.png"></i>5,265</span>
			</div>

			<div class="hero-meta-count right-border">
				<span class="meta-label">Fans:</span>
				<span class="page-title"><i class="icon-star"><img src="images/star.png"></i>432</span>
			</div>

			<div class="hero-meta-count right-border">
				<span class="meta-label">Shares:</span>
				<span class="page-title"><i class="icon-star"><img src="images/star.png"></i>1,232</span>
			</div>

		</div>

	</div>

	<!-- <div class="row"> -->

		<div class="container-fluid">

			<div role="tabpanel">

			  <!-- Nav tabs -->
			  <div class="container-fluid">
				  <ul class="nav nav-tabs" role="tablist">
				    <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
				    <li role="presentation"><a href="#videos" aria-controls="videos" role="tab" data-toggle="tab">Videos</a></li>
				    <li role="presentation"><a href="#photos" aria-controls="photos" role="tab" data-toggle="tab">Photos</a></li>
				    <li role="presentation"><a href="#articles" aria-controls="articles" role="tab" data-toggle="tab">Articles</a></li>
				    <li role="presentation"><a href="#premium" aria-controls="premium" role="tab" data-toggle="tab">Premium</a></li>
				    <li role="presentation"><a href="#streams" aria-controls="streams" role="tab" data-toggle="tab">Streams</a></li>
				  </ul>
				</div>

			  <div class="container-fluid main-content">
				  <div class="row">
					  <!-- Tab panes -->
					  <div class="container-fluid tab-content col-md-8">

					  	<div class="container-fluid">
						    <div role="tabpanel" class="tab-pane active" id="home">
						    	<div class="row">
							    	<div class="media-large col-md-12">
							    		<img src="images/home-1.jpg">
							    	</div>
								  </div>
						    	<div class="row">
								    <div class="media-medium col-md-6">
								    	<img src="images/home-1.jpg">
								    </div>
								    <div class="media-medium col-md-6">
								    	<img src="images/home-1.jpg">
								    </div>
								  </div>
							  </div>
							</div>

					    <div role="tabpanel" class="tab-pane" id="videos">Videos</div>
					    <div role="tabpanel" class="tab-pane" id="photos">Photos</div>
					    <div role="tabpanel" class="tab-pane" id="articles">Articles</div>
					    <div role="tabpanel" class="tab-pane" id="premium">Premium</div>
					    <div role="tabpanel" class="tab-pane" id="streams">Streams</div>

					  </div>

					  <div class="container-fluid discussions col-md-4">
					  	<p>Active Discussions</p>
					  </div>
					</div>
				</div>

			</div>

		</div>

	<!-- </div> -->

</body>

</html>
