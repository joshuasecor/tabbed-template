<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">

	<link href='http://fonts.googleapis.com/css?family=Oswald|Raleway' rel='stylesheet' type='text/css'>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</head>

<body>

	<div class="hero">

		<img src="images/hero.jpg" class="hero-image">

		<div class="hero-overlay"></div>

		<div class="hero-meta-header">

			<div class="hero-meta-page right-border">
				<div class="hero-meta-title">
					<span class="page-title">the rock garden</span>
					<span class="page-creator">Page Created By: Steve Johansson</span>
				</div>
				<div class="profile-image">
					<img src="images/profile-pic.jpg">
				</div>
			</div>

			<div class="hero-meta-count right-border">
				<span class="meta-label">Likes:</span>
				<span class="page-title"><i class="icon-star"><img src="images/star.png"></i>5,265</span>
			</div>

			<div class="hero-meta-count right-border">
				<span class="meta-label">Fans:</span>
				<span class="page-title"><i class="icon-star"><img src="images/star.png"></i>432</span>
			</div>

			<div class="hero-meta-count right-border">
				<span class="meta-label">Shares:</span>
				<span class="page-title"><i class="icon-star"><img src="images/star.png"></i>1,232</span>
			</div>

		</div>

	</div>



</body>

</html>
